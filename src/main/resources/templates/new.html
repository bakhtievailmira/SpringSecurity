<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{http://localhost:8080/admin}" th:object="${user}">
    <label for="name">Введите имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name" placeholder="Имя"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <label for="surname">Введите фамилию пользователя: </label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Фамилия"/>
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <br/>
    <label for="age">Введите возраст пользователя: </label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age"/>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <br/>
    <label for="username">Введите userName пользователя: </label>
    <input type="text" th:field="*{username}" id="username" placeholder="UserName"/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <br/>
    <label for="password">Введите пароль пользователя: </label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password"/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{password}"></span>
    <br/>
    <br/>
    <input type="submit" value="Создать"/>
    <br/>
    <br/>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</form>
</body>
</html>
